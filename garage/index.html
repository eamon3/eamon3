<html>
	<head>
		<title>Garage Door Status</title>
	</head>
	
	<body>
		
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js">
		</script>
		<script>
			var particle = new Particle();
			
			particle.getVariable({ deviceId: "3b0037000447343339373536", name: "leftGarageStatus", auth: "97df8711ce7595f663edcf85629cfe22779ed4de" }).then(function(data) 
			{
			  console.log('Device variable retrieved successfully:', data);
			  document.getElementById("leftGarageStatus").innerHTML = data.body.result;
			});
			
			particle.getVariable({ deviceId: "3b0037000447343339373536", name: "centerGarageStatus", auth: "97df8711ce7595f663edcf85629cfe22779ed4de" }).then(function(data) 
			{
			  console.log('Device variable retrieved successfully:', data);
			  document.getElementById("centerGarageStatus").innerHTML = data.body.result;
			});
			
			particle.getVariable({ deviceId: "3b0037000447343339373536", name: "rightGarageStatus", auth: "97df8711ce7595f663edcf85629cfe22779ed4de" }).then(function(data) 
			{
			  console.log('Device variable retrieved successfully:', data);
			  document.getElementById("rightGarageStatus").innerHTML = data.body.result;
			});
			
			particle.getVariable({ deviceId: "3b0037000447343339373536", name: "updateTime", auth: "97df8711ce7595f663edcf85629cfe22779ed4de" }).then(function(data) 
			{
			  console.log('Device variable retrieved successfully:', data);
			  document.getElementById("updateTime").innerHTML = data.body.result;
			});

		</script>
	
	
		<table>
			<tr>
				<td>Left Door</td>
				<td><p id="leftGarageStatus"></p></td>
			</tr>
			<tr>
				<td>Center Door</td>
				<td><p id="centerGarageStatus"></p></td>
			</tr>
			<tr>
				<td>Right Door</td>
				<td><p id="rightGarageStatus"></p></td>
			</tr>
			<tr>
				<td colspan="2"><p id="updateTime"></p></td>
		</table>
	</body>
</html>
